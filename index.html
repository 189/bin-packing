<!DOCTYPE HTML>
<html>
<head>
  <meta charset='utf-8' />
  <title>Bin Packing Algorithm</title>
  <link href='packing.css' rel='stylesheet' type='text/css' media='screen' />
</head>
<body>
  <h1>Bin Packing Algorithm</h1>

  <div id="settings">

    <div><label for='blocks'>Blocks: <span class='example'><b>W</b>x<b>H</b>[x<b>N</b>]</span></label></div>
    <textarea id='blocks' rows=10></textarea>

    <div><input id='fill' type='checkbox' checked='checked'> <label for='fill'>Fill?</label></div>

    <div>
      <label for='sort'>Sort By:</label>
      <select id='sort'>
        <option>none</option>
        <option>width</option>
        <option selected>height</option>
        <option>maxside</option>
        <option>area</option>
        <option>random</option>
      </select>
      <button id="go">Run!</button>
    </div>

    <div id="nofit">
    </div>

  </div>

  <div id="packing">
    <canvas id='canvas' width='501' height='501'>
      <div id="unsupported">
        Sorry, this example cannot be run because your browser does not support the &lt;canvas&gt; element
      </div>
    </canvas>
  </div>

  <script src='jquery.js'></script>
  <script src='packing.js'></script>

</body>
</html>
