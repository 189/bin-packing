<!DOCTYPE HTML>
<html>
<head>
  <meta charset='utf-8' />
  <title>Bin Packing Algorithm</title>
  <link href='packing.css' rel='stylesheet' type='text/css' media='screen' />
</head>
<body>
  <h1>Bin Packing Algorithm</h1>

  <div id="unsupported">
    Sorry, this example cannot be run because your browser does not support <span class='reason'></span>
  </div>

  <div id="settings">

    <div><label for='blocks'>Blocks: <span class='example'><b>W</b>x<b>H</b>[x<b>N</b>]</span></label></div>
    <textarea id='blocks' rows=20></textarea>

    <div>
      <label for='sort'>Sort By:</label>
      <select id='sort'>
        <option></option>
        <option>width</option>
        <option>height</option>
        <option>area</option>
        <option>random</option>
      </select>
      <button id="go">Run!</button>
    </div>

    <div id='errors'>
    </div>

  </div>

  <div id="packing">
    <canvas id='canvas'>
    </canvas>
  </div>

  <script src='modernizr-1.7.min.js'></script>
  <script src='jquery-1.6.min.js'></script>
  <script src='packing.js'></script>

</body>
</html>
